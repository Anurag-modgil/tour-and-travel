    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

    <title>DENZE TOURS & TRAVELS</title>
    <style>
      .wrapper{
      position: fixed; /* Use fixed positioning to prevent scrolling */
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
      .custom-loaderr {
      width:50px;
      height:50px;
      display: grid;
      background:
      linear-gradient(90deg,#2196f3 2px,#0000 0 calc(100% - 2px),#2196f3 0) center/100% 14px,
      linear-gradient(0deg, #2196f3 2px,#0000 0 calc(100% - 2px),#2196f3 0) center/14px 100%,
      linear-gradient(#2196f3 0 0) center/100% 2px,
      linear-gradient(#2196f3 0 0) center/2px 100%;
      background-repeat: no-repeat;
      animation: h6 4s infinite linear;
      }

      .custom-loaderr::before,
      .custom-loaderr::after {
      content: "";
      grid-area: 1/1;
      background:inherit;
      transform-origin: inherit;
      animation: inherit;
      }
      .custom-loaderr::after {
      animation-duration: 2s;
      }

      @keyframes h6{
      100% {transform:rotate(1turn)}
      }
  </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="wrapper">
        <div class="custom-loaderr"></div>
      </div>
     
    </div>
